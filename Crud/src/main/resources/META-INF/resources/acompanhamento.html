<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <script src="https://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4caf50;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        #chartContainer {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">IMC</a></li>
                <li><a href="acompanhamento.html">IMC Acompanhamento</a></li>
            </ul>
        </nav>
    </header>

   <form id="searchForm" onsubmit="consultarPorNome(); return false;">
    <label for="searchInput">Consultar por Nome:</label>
    <input type="text" id="searchInput" name="searchInput" required="required" />
    <button type="submit">Consultar</button>
</form>


    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Idade</th>
                <th>Resultado IMC</th>
            </tr>
        </thead>
        <tbody>
            <!-- A tabela será preenchida dinamicamente com JavaScript -->
        </tbody>
    </table>

    <div id="chartContainer">
        <!-- O gráfico Highcharts será renderizado aqui -->
    </div>

    <script type="text/javascript">
        var chart;

        $(document).ready(function () {
            // Criação do gráfico Highcharts
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'chartContainer',
                    type: 'line'
                },
                title: {
                    text: 'Variação de Peso ao longo do Tempo'
                },
                xAxis: {
                    categories: [] // Deixe vazio inicialmente
                },
                yAxis: {
                    title: {
                        text: 'Peso'
                    }
                },
                series: [{
                    name: 'Variação de Peso',
                    data: [] // Deixe vazio inicialmente
                }]
            });

            
        });

        // Função para consultar dados por nome
        function consultarPorNome() {
            const nome = $('#searchInput').val();
            $.get(`/api/pessoas/buscarPorNome?nome=${encodeURIComponent(nome)}`, function (data) {
                // Atualiza o gráfico e a tabela com os novos dados
                atualizarGrafico(data);
            });
        }

        // Função para atualizar o gráfico com novos dados
        function atualizarGrafico(dados) {
            const categorias = dados.map(pessoa => pessoa.data);
            const tableBody = $('#dataTable tbody');

            // Limpa a tabela
            tableBody.empty();

            // Adiciona os dados à tabela
            dados.forEach(function (pessoa) {
                const newRow = $('<tr>').append(
                    $('<td>').text(pessoa.id),
                    $('<td>').text(pessoa.data),
                    $('<td>').text(pessoa.nome),
                    $('<td>').text(pessoa.peso),
                    $('<td>').text(pessoa.altura),
                    $('<td>').text(pessoa.idade),
                    $('<td>').text(pessoa.resultaImc)
                );
                tableBody.append(newRow);
            });

            // Atualiza o gráfico
            chart.xAxis[0].setCategories(categorias);
            chart.series[0].setData(dados.map(pessoa => pessoa.peso));
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4caf50;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }
    </style>

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">IMC</a></li>
                <li><a href="acompanhamento.html">IMC Acompanhamento</a></li>
            </ul>
        </nav>
    </header>

    <form id="searchForm">
        <label for="searchInput">Consultar por Nome:</label>
        <input type="text" id="searchInput" name="searchInput" required="required" />
        <button type="button" onclick="consultarPorNome()">Consultar</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Idade</th>
                <th>Resultado IMC</th>
            </tr>
        </thead>
        <tbody>
            <!-- A tabela será preenchida dinamicamente com JavaScript -->
        </tbody>
    </table>

    <div id="chartContainer" style="width: 80%; margin: 20px auto;">
        <canvas id="weightChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
           
        });

        async function consultarPorNome() {
            try {
                const input = document.getElementById("searchInput").value;
                const response = await fetch(`/api/pessoas/buscarPorNome?nome=${encodeURIComponent(input)}`, {
                    method: 'GET',
                });
                const data = await response.json();

                // Atualiza a tabela
                const tableBody = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    const newRow = tableBody.insertRow(0);
                    const newCell = newRow.insertCell(0);
                    newCell.colSpan = 7;
                    newCell.textContent = "Nenhum resultado encontrado.";
                } else {
                    data.forEach(pessoa => {
                        const newRow = tableBody.insertRow(tableBody.rows.length);
                        newRow.innerHTML = `
                            <td>${pessoa.id}</td>
                            <td>${pessoa.data}</td>
                            <td>${pessoa.nome}</td>
                            <td>${pessoa.peso}</td>
                            <td>${pessoa.altura}</td>
                            <td>${pessoa.idade}</td>
                            <td>${pessoa.resultaImc}</td> 
                        `;
                    });

                    // Chama a função para criar o gráfico
                    criarGrafico(data);
                }
            } catch (error) {
                console.error('Erro ao buscar dados do backend:', error);
            }
        }

        function criarGrafico(data) {
            const chartData = {
                labels: data.map(pessoa => pessoa.data),
                datasets: [{
                    label: 'Variação de Peso',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: data.map(pessoa => pessoa.peso)
                }]
            };

            const ctx = document.getElementById('weightChart').getContext('2d');
            const weightChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
